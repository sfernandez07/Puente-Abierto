<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Puente Abierto - Gestión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #ecf0f1;
        }

        .btn {
            padding: 6px 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 15px;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: #ddd;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Asociación Cultural Puente Abierto</h1>
    <nav>
    {% if user.is_authenticated %}
        <a href="{% url 'lista_actividades' %}">Actividades</a>
        <a href="{% url 'crear_actividad' %}">Nueva Actividad</a>
        <a href="{% url 'crear_inscripcion' %}">Nueva Inscripción</a>
        <a href="{% url 'crear_participante' %}">Nuevo Participante</a>
        <a href="{% url 'resumen_general' %}">Resumen General</a>
        <span>Bienvenido, {{ user.username }}</span>

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Cerrar sesión
            </button>
        </form>
    {% endif %}
</nav>

</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Sistema interno de gestión | Proyecto académico
</footer>

</body>
</html>
