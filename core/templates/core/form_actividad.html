{% extends "core/base.html" %}

{% block content %}

<h2>Formulario de Actividad</h2>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert">
            Por favor corrige los errores indicados.
        </div>
    {% endif %}

    <table>
        {{ form.as_table }}
    </table>

    <br>
    <button type="submit" class="btn btn-success">
        Guardar
    </button>

    <a href="{% url 'lista_actividades' %}" class="btn btn-danger">
        Cancelar
    </a>
</form>

{% endblock %}
